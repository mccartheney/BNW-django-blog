{% extends 'template.html' %}

{% block content %}
    <div class="form_register">
        <form action="{% url 'users:register' %}" method="post" enctype="multipart/form-data" >
            <h1>Register</h1>
            {% csrf_token %}
            {{message}}
            {{form}}
            <button>Register</button>
        </form>
    </div>
{% endblock %}
